<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" name="viewport">
    <title>carousel-item Demo</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../vertical-carousel.html">
    <style is="custom-style">
      vertical-carousel{
        height: 300px;
      }
    </style>
  </head>
  <body>
    <template is="dom-bind" id="demo">
      <vertical-carousel items=[[items]] current-item={{item}}></vertical-carousel>
      <div>Selected item: <span>[[item]]</span></div>
    </template>
    <script type="text/javascript">
      var demo = document.getElementById('demo');
      demo.items = [
        {
          title: 'Red Card',
          subtitle: 'Awesome carousel-item',
          color: 'red',
          content: 'First Card'
        },
        {
          title: 'Blue Card',
          subtitle: 'Fantastic carousel-item',
          color: 'blue',
          content: 'Second Card'
        },
        {
          title: 'Green Card',
          subtitle: 'Amazing carousel-item',
          color: 'green',
          content: 'Third Card'
        }
      ]
    </script>
  </body>
</html>
