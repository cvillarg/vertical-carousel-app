<dom-module id="carousel-item">
  <style>
  :host {
    /*display: block;
    margin: 17px 0;*/
    display: flex;
    height: 100%;
    justify-content: center;
    align-items: center;
  }
  :host.red .content {
    background-color: red;
  }
  :host.blue .content {
    background-color: blue;
  }
  :host.green .content {
    background-color: green;
  }
  paper-card {
    /*width: 100%;*/
    width: 90%;
    height: 60%;
  }
  .content {
    /*width: 100%;*/
    color: white;
    /*height: 217px;*/
    margin: 8px;
    display: flex;

    height: calc(100% - 90px);
  }
  .content > * {
    margin: auto;
  }
  </style>
  <template>
    <paper-card elevation="2">
      <paper-item>
        <paper-item-body two-line>
          <div>[[title]]</div>
          <div secondary>[[subtitle]]</div>
        </paper-item-body>
      </paper-item>
      <div class="content"><span>[[content]]</span></div>
    </paper-card>
  </template>
  <script>
  (function(){
    'use strict';
    Polymer({
      is: 'carousel-item',
      properties:{
        title: String,
        subtitle: String,
        content: String
      }
    });
  })();
  </script>
</dom-module>
